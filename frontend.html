<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="database">Select Database:</label>
        <select id="database" name="database">
            <option value="database1">Database 1</option>
            <option value="database2">Database 2</option>
            <option value="database3">Database 3</option>
            <!-- Add more databases as needed -->
        </select>
        <br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const dbname = document.getElementById('database').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // send the login data to Flask endpoint, including selected database name
            fetch('http://localhost:5000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    dbname: dbname,
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Login success:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
